applications:
- aodh
classes:
- service.aodh.support
parameters:
  _param:
    keystone_aodh_endpoint_type: internalURL
    openstack_log_appender: false
    openstack_fluentd_handler_enabled: false
    openstack_ossyslog_handler_enabled: false
  aodh:
    server:
      enabled: true
      version: ${_param:aodh_version}
      ttl: 86400
      database:
        engine: "mysql"
        host: ${_param:single_address}
        port: 3306
        name: aodh
        user: aodh
        password: ${_param:mysql_aodh_password}
      bind:
        host: ${_param:single_address}
        port: 8042
      identity:
        engine: keystone
        host: ${_param:single_address}
        region: RegionOne
        port: 35357
        tenant: service
        user: aodh
        password: ${_param:keystone_aodh_password}
        endpoint_type: ${_param:keystone_aodh_endpoint_type}
      logging:
        log_appender: ${_param:openstack_log_appender}
        log_handlers:
          watchedfile:
            enabled: true
          fluentd:
            enabled: ${_param:openstack_fluentd_handler_enabled}
          ossyslog:
            enabled: ${_param:openstack_ossyslog_handler_enabled}
      message_queue:
        engine: rabbit
        host: ${_param:single_address}
        port: 5672
        user: openstack
        password: ${_param:rabbitmq_openstack_password}
        virtual_host: '/openstack'
        # Workaround for https://bugs.launchpad.net/ceilometer/+bug/1337715
        rpc_thread_pool_size: 5
      notifications:
        store_events: true
