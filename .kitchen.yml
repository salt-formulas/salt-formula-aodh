---
driver:
  name: docker
  hostname: aodh.ci.local
  use_sudo: false

provisioner:
  name: salt_solo
  salt_install: bootstrap
  salt_bootstrap_url: https://bootstrap.saltstack.com
  salt_version: latest
  require_chef: false
  log_level: error
  formula: aodh
  grains:
    noservices: True
  dependencies:
    - name: linux
      repo: git
      source: https://github.com/salt-formulas/salt-formula-linux
  state_top:
    base:
      "*":
        - linux.system
        - aodh
  pillars:
    release.sls:
      aodh:
        server:
          version: <%= ENV['OS_VERSION'] || 'pike' %>
    ssl.sls:
      aodh:
        server:
          identity:
            protocol: https
          database:
            ssl:
              enabled: True
          message_queue:
            port: 5671
            ssl:
              enabled: True
    top.sls:
      base:
        "*":
          - linux_repo_openstack
          - aodh
          - release
  pillars-from-files:
    linux_repo_openstack.sls: tests/pillar/repo_mcp_openstack_<%= ENV['OS_VERSION'] || 'pike' %>.sls

verifier:
  name: inspec
  sudo: true

platforms:
  - name: <%=ENV['PLATFORM'] ||  'saltstack-ubuntu-xenial-salt-stable' %>
    driver_config:
      image: <%=ENV['PLATFORM'] || 'epcim/salt-formulas:saltstack-ubuntu-xenial-salt-stable'%>
      platform: ubuntu

suites:

  - name: server_cluster
    provisioner:
      pillars-from-files:
        aodh.sls: tests/pillar/server_cluster.sls

  - name: server_single
    provisioner:
      pillars-from-files:
        aodh.sls: tests/pillar/server_single.sls

  - name: server_cluster_ssl
    provisioner:
      pillars-from-files:
        aodh.sls: tests/pillar/server_cluster.sls
      pillars:
        top.sls:
          base:
            "*":
              - linux_repo_openstack
              - aodh
              - release
              - ssl

  - name: server_single_ssl
    provisioner:
      pillars-from-files:
        aodh.sls: tests/pillar/server_single.sls
      pillars:
        top.sls:
          base:
            "*":
              - linux_repo_openstack
              - aodh
              - release
              - ssl

